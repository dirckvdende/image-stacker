<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image stacker | Dirck van den Ende</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add,close" />
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div class="container">
        <h1>Image stacker</h1>
        <div class="image-select-container">
            <div id="image-select" class="image-select"></div><button class="add-image-button" id="add-image-button"><span class="material-symbols-outlined">add</span></button>
        </div>
        <div class="options-select">
            <label for="format-select">Output format</label>
            <select id="format-select">
                <option value="auto" selected>Auto</option>
                <option value="image/png">PNG</option>
                <option value="image/jpeg">JPEG</option>
            </select>
            <label for="direction-select">Direction</label>
            <select id="direction-select">
                <option value="vertical" selected>Vertical</option>
                <option value="horizontal">Horizontal</option>
            </select>
            <label for="scale-select">Scaling</label>
            <select id="scale-select">
                <option value="none">None</option>
                <option value="first" selected>Scale to first</option>
            </select>
        </div>
        <div class="download-button-container">
            <button id="download-button">Download</button>
        </div>
    </div>
    <form id="input-form">
        <input type="file" name="image" id="image-input" accept="image/*" multiple>
        <a id="download-link" download>Download</a>
    </form>
    
    <script src="./main.js"></script>
</body>
</html>
